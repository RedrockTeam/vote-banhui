<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>投票</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../public/static/css/weui.min.css">
    <link rel="stylesheet" href="../public/static/css/index.css">
  </head>
  <body>
    <div class="join_in">
      <div class="weui_btn_area">
        <a id="submit_btn" href="#" class="weui_btn weui_btn_primary">投票</a>
      </div>
    </div>
    <div class="container">
      <div class="banner">
        <img src="../public/static/img/banner.jpg" alt="banner">
      </div>
      <section class="explain">
        <div class="weui_panel weui_panel_access">
          <div class="weui_panel_bd">
            <div class="weui_media_box weui_media_text">
              
              <h4 class="weui_media_title">投票时间: </h4>
              <p class="weui_media_desc">11月11日-11月12日下午6点</p>

              <h4 class="weui_media_title">奖励: </h4>
              <p class="weui_media_desc">各学院选取前两名进入总决赛
              </p>
              <h4 class="weui_media_title">投票规则: </h4>
              <p class="weui_media_desc">每人每天可投两票, 只可向一个学院投一票
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="nav-bar-wrap">
        <div data-list-index="0" class="nav-bar-active nav-bar">通信学院</div>
        <div data-list-index="1" class="nav-bar">传媒学院</div>
      </section>
      <section class="list-wrap" id="college-communication">

        <div class="list">
          <a id="detail-link" href="{{work_link}}" class="weui_media_box weui_media_appmsg">
            <div class="weui_media_hd">
              <img id="singer_head" class="weui_media_appmsg_thumb" src="../public/static/img/banhui/banhui.png" alt="">
            </div>
            <div class="weui_media_bd">
              <h4 id="song_name" class="weui_media_title">红岩班</h4>
              <p class="weui_media_desc singer">
              </p>
            </div>
          </a>
          <div class="weui_media_desc thumb_wrap">
            <i data-college="communication" data-id= "<%= id %>" data-vote-num="<%= vote_num %>" data-belong='warp_1' class="iconfont thumb">&#x3443;</i>
            <span> 100 票</span>
            <span class="thumb_num"></span>
            <!-- <a href="" class="listen">试听</a> -->
          </div>
        </div>

      </section>

      <section class="list-wrap" id="college-media" style="display: none">
        <div class="list">
          <a id="detail-link" href="{{work_link}}" class="weui_media_box weui_media_appmsg">
            <div class="weui_media_hd">
              <img id="singer_head" class="weui_media_appmsg_thumb" src="../public/static/img/banhui/banhui.png" alt="">
            </div>
            <div class="weui_media_bd">
              <h4 id="song_name" class="weui_media_title">红岩班</h4>
              <p class="weui_media_desc singer">
              </p>
            </div>
          </a>
          <div class="weui_media_desc thumb_wrap">
            <i data-college="media" data-id= "<%= id %>" data-vote-num="<%= vote_num %>" data-belong='warp_1' class="iconfont thumb">&#x3443;</i>
            <span> 99 票</span>
            <span class="thumb_num"></span>
            <!-- <a href="" class="listen">试听</a> -->
          </div>
        </div>
      </section>
    </div>
  <footer>© 红岩网校工作站</footer>
